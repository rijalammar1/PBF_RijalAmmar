<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props Class Component</title>
</head>

<body>
    <div id="root"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
    <script type="text/babel">
        
        class Mahasiswa extends React.Component {
            render() {
                return (
                    <figure>
                        <img src= {"../img/" + this.props.pasFoto} alt={this.props.nama} /> 
                        <figcaption>{this.props.nama} ({this.props.jurusan})</figcaption>   
                    </figure>
                )
            }
        }

        class DaftarMahasiswa extends React.Component {
            render () {
                const mahasiswa = {
                    nama: "Rijal",
                    jurusan: "Teknologi Informasi",
                    pasFoto: "dwl.jpeg"
                };
                return(
                    <Mahasiswa 
                        nama = {mahasiswa.nama}
                        jurusan = {mahasiswa.jurusan}
                        pasFoto = {mahasiswa.pasFoto}
                    />
                )
            }
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa />)
    </script>
</body>

</html>
