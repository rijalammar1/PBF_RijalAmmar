<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>

<body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">

        const mahasiswas = [
            {
                id: "01",
                nama: "Eka",
                jurusan: "Teknik Informatika",
                pasFoto: "people1.jpg"
            },
            {
                id: "02",
                nama: "Lisa",
                jurusan: "Sistem Informasi",
                pasFoto: "people1.jpg"
            },
            {
                id: "03",
                nama: "Rudi",
                jurusan: "Teknik Elektro",
                pasFoto: "people1.jpg"
            }
        ];

        const Mahasiswa = () => {
            return (
                mahasiswas.map((mahasiswa) =>
                    <figure key={mahasiswa.id}>
                        <img src={"img/" + mahasiswa.pasFoto} alt={"mahasiswa.nama"} />
                        <figcaption>{mahasiswa.nama} ({mahasiswa.jurusan})</figcaption>
                    </figure>
                )
            )
        }

        const DaftarMahasiswa = () => {
                return (
                    <React.Fragment>
                        <h1>Daftar Mahasiswa - Teknik Informatika</h1>
                        <hr />
                        <section style={{ display: "flex", textAlign: "center" }}>
                            <Mahasiswa />
                        </section>
                    </React.Fragment>
                )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa />);

    </script>
</body>

</html>
