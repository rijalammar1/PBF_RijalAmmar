<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>

<body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">

        class Mahasiswa extends React.Component {
            render() {
                return (
                    <figure>
                        <img src="img/people1.jpg"  alt="Eka Irawan" />
                        <figcaption>Rudi Irawan (Teknik Informatika)</figcaption>
                    </figure>
                )
            }
        }

        class DaftarMahasiswa extends React.Component {
            render() {
                return (
                    <React.Fragment>
                        <h1>Daftar Mahasiswa - Teknik Informatika</h1>
                        <hr />
                        <Mahasiswa />
                    </React.Fragment>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa />);

    </script>
</body>

</html>
