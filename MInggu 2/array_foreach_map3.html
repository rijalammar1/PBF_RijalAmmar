<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>
<body>
    <h1>Belajar JavaScript (ES6)</h1>
    <div id="root"></div>
    <button onclick="renderData()">Tampilkan Data Mahasiswa</button>
    <script>
        const mahasiswas = [
            {
                nama: "Eka",
                umur: 19,
                jurusan: "Teknik Informatika"
            },
            {
                nama: "Lisa",
                umur: 18,
                jurusan: "Sistem Informasi"
            },
            {
                nama: "Rudi",
                umur: 19,
                jurusan: "Teknik Elektro"
            }
        ];

        const prosesMahasiswa = (mahasiswa) =>
            `<p>${mahasiswa.nama} (${mahasiswa.umur} tahun) -
                <i>${mahasiswa.jurusan}</i></p>`;

        const formatMahasiswas = mahasiswas.map(prosesMahasiswa);

        const renderData = () => {
            document.getElementById('root').innerHTML = formatMahasiswas.join("");
        }
    </script>

    <!-- [
        "<p>Eka (19), Teknik Informatika</p>",
        "<p>Lisa (18), Sistem Informasi</p>",
        "<p>Rudi (19), Teknik Elektro</p>",
    ] -->
</body>
</html>
