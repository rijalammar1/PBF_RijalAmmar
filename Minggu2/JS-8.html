    <title>React Undercover</title>
</head>
<body>
    <h1>Belajar JavaScript (ES6)</h1>
    <script>
       let arr = [10,20,30,40];

       arr.forEach(function(val,key){
        console.log(`Nilai array di index-${key} adalah ${val}`);
       });

       // Nilai Array di index-0 adalah 10
       // Nilai Array di index-0 adalah 20
       // Nilai Array di index-0 adalah 30
       // Nilai Array di index-0 adalah 40
    </script>
</body>
