<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas PowerPoint</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="js/react.development.js"></script>
    <script crossorigin src="js/react-dom.development.js"></script>
    <script crossorigin src="js/babel.js"></script>
    <script type="text/babel">

    const mahasiswa = [
                {
                    nama: "Eka",
                    umur: 19,
                    jurusan: "Teknik Informatika"
                },
                {
                    nama: "Lisa",
                    umur: 18,
                    jurusan: "Sistem Informatika"
                },
                {
                    nama: "Rudi",
                    umur: 19,
                    jurusan: "Teknik Elektro"
                },
            ];
            const Table = (
                <table border="1" cellpadding="10">
                    <tr>
                        <td><b>Nama</b></td>
                        <td><b>Umur</b></td>
                        <td><b>Jurusan</b></td>
                    </tr>
                    {mahasiswa.map((mahasiswa) => 
                    <tr>
                        <td>{mahasiswa.nama}</td>
                        <td>{mahasiswa.umur}</td>
                        <td>{mahasiswa.jurusan}</td>
                    </tr>
                    )}
                </table>
            );
            ReactDOM.createRoot(document.getElementById('root')).render(Table);
</script>
</body>
</html>
