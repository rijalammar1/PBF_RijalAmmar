<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Undercover</title>
</head>
<body>
    <h1>Belajar JavaScript (ESC6)</h1>
    <script>
       let LaptopRudi = {
        milik: "Rudi",
        merek: "Asus",
        foo () {return this},
        bar: () => this
       }

       console.log( LaptopRudi.foo() ); // {milik" "Rudi", merek: "Asus"...
       console.log( LaptopRudi.bar() ); // Window {window: Window,...
    </script>
    
</body>
</html>
