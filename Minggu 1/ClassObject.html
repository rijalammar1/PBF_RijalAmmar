<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Undercover</title>
</head>
<body>
    <h1>Belajar JavaScript (ESC6)</h1>
    <script>
       class Laptop{
        constructor (milik, merek){
            this.milik = milik
            this.merek = merek
        }
        hidupkanLaptop(){
            return `Hidupkan Laptop ${this.merek} milik ${this.milik}`;
        }

       }
       
    let LaptopRudi = new Laptop("Rudi","Asus");
    console.log(LaptopRudi.merek); // Asus
    console.log(LaptopRudi.milik); // Rudi
    console.log(LaptopRudi.hidupkanLaptop()); //Hidupkan Laptop
    </script>
</body>
</html>
